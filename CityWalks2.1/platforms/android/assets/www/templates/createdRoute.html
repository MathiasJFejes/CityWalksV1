<ion-view title="Created Route" hide-back-button="true" id="page15">
  <ion-content padding="true" scroll="false" class="has-header">
    <creator-map-component options="{&quot;mapTypeId&quot;:&quot;roadmap&quot;}" marker="true" location="Uppsala" zoom="12" style="display:block;position:relative;width:100%;height:400px;">
      <ui-gmap-google-map ng-if="map.center" center="map.center" zoom="map.zoom" options="map.options">
        <ui-gmap-marker coords="map.marker.coords" idkey="map.marker.id" options="map.marker.options"></ui-gmap-marker>
      </ui-gmap-google-map>
    </creator-map-component>
    <button id="createdRoute-button26" ng-click="rateRoute()" class="button button-assertive  button-block">Done walking</button>
  </ion-content>
</ion-view>
